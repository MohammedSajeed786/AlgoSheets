@if(toastMessage?.show){
<div [class]="'toast bg-'+toastMessage?.type" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header bg">
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="toast"
      aria-label="Close"
    ></button>
  </div>
  <div class="toast-body">{{toastMessage?.message}}</div>
</div>
}
